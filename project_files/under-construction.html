<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>under-construction</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Roboto&family=Sedgwick+Ave+Display&family=Shadows+Into+Light&display=swap" rel="stylesheet">
		<style>
            h1 {
                font-weight: bold;
                text-align: center;
                margin-top: 3em;
                font-family: 'Roboto', sans-serif;
            }
            p {
                text-align: center;
                margin-top: 2em;
                font-family: 'Assistant', sans-serif;
            }
            img {
                max-width: 100%;
                border-radius: 8px;
                height: auto;
            }
            .image {
                max-width: 100%;
                border-radius: 8px;
                height: auto;
            }
            h2 {
                text-align: center;
                margin-top: 2em;
                font-family: 'Roboto', sans-serif;
            }
        </style>
	</head>
	<body>
		<h1>Under Construction</h1>
		<p>As of <span id="spanDate"></span> this page is still under construction.</p>
		<img src="media/under-construction.jpg" 
                alt="Under Construction" style="width: 60%; height: 60%;" class="image">
		<h2>Please check back soon</h2>
		<script>
            var timestamp = new Date();
            var spanDate = document.getElementById("spanDate").innerHTML = timestamp.toLocaleString({
              timeZone: 'America/Chicago', // use the US Central Time Zone
              year: 'numeric', // include the year as a number
              month: 'long',   // include the month as the long name
              day: 'numeric'   // include the day as a number
            });
        </script>
	</body>
</html>
