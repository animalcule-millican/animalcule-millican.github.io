        <h2>BG11 mix recipe:</h2>
        <ul>
        <li>Add 950 ml of nano-pure H2O to a 1 L bottle</li>
        <li>Add the following to the bottle:<ul>
        <li>20 g K2HPO4 x 3 H2O   </li>
        <li>10 g Na2CO3   </li>
        <li>3 g Fe(NH4)citrate    </li>
        </ul>
        </li>
        <li>Add more nano-pure H2O to make 1000</li>
        </ul>
